<app-feature-container>
    <div class="m-1 p-1 flex flex-col space-y-2">
        <div class="mt-2 flex flex-row items-center justify-between">
            <p class="text-lg font-semibold">
                Cash Exchange
            </p>
            <button class="!bg-black !text-white" mat-flat-button>
                Reset
            </button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <app-cash-exchange-sent-out />
            <app-cash-exchange-brought-in />
        </div>
        <div class="flex items-center justify-center">
            
        </div>
        <div class="mt-5 flex items-center justify-center">
            <button class="!bg-black !text-white" mat-flat-button (click)="printPage()">
                Print
            </button>
        </div>
    </div>
</app-feature-container>

<div class="my-5">
    <div class="mx-3 flex flex-row items-center justify-between">
        <p class="text-lg font-semibold">Coffee</p>
        <button class="!bg-black !text-white" mat-flat-button type="button" (click)="toggleFilterOptions()">
            Toggle Options
        </button>
    </div>
    @if(showFilterOptions){
        <div class="p-3 m-3 border-2 border-gray-200 rounded-md bg-gray-50 shadow-md">
        <div class="flex flex-col space-y-2">
            <div class="flex flex-row items-center justify-between pb-2">
                <p class="text-lg font-medium">
                    Filter Options
                </p>
                <p class="text-sm font-normal">Data Last Updated: November 2024</p>
            </div>
            <form [formGroup]="coffeeFilterForm">
                <div class="flex flex-col sm:flex-row items-center justify-between sm:space-x-4">
                    <mat-form-field class="w-full">
                        <mat-label>Search Name of Coffee</mat-label>
                        <input formControlName="query" matInput type="text" placeholder="Search Name of Coffee" (input)="onQueryInput()" />
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="selectedStatus" multiple (selectionChange)="onStatusSelectChange()">
                            @for(item of coffeeStore.uniqueStatus(); track $index){
                                <mat-option [value]="item">{{ item }}</mat-option>
                            }    
                        </mat-select>
                    </mat-form-field>
                    <section class="relative bottom-2">
                        <p class="hidden sm:block relative left-2">Type</p>
                        <div class="flex flex-row items-center justify-between">
                            <p class="sm:hidden relative right-2">Type</p>
                            @for(item of coffeeStore.uniqueTypes(); track $index){
                                <mat-checkbox [checked]="coffeeFilterForm.get('selectedTypes')?.value.includes(item)" (change)="onCoffeeTypeChange($event, item)">{{ item }}</mat-checkbox>
                            }
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>         
    }
</div>

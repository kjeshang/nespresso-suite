<cdk-virtual-scroll-viewport [itemSize]="coffeeStore.coffeeData().length" class="my-virtual-scroll-viewport">
    <div class="flex flex-col gap-y-4">
        @for(item of coffeeStore.coffeeData(); track $index){
            <div class="px-2">
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{ item.name }}
                            </mat-panel-title>
                            <mat-panel-description> 
                                {{ item.headline }} 
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        }
    </div>
</cdk-virtual-scroll-viewport>

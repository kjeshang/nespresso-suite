<div class="m-2 p-2 flex flex-col space-y-4">
    <p class="text-xl font-semibold text-center uppercase">Legacy Apps & Projects</p>
    <ul class="border-2 border-gray-400 rounded-xl shadow-md p-3">
        @for(item of dashboardStore.legacyApps(); track $index){
            <li class="py-2 text-sm">
                <a class="hover:font-semibold" [href]="item.link" target="_blank">{{ item.name }}</a>
            </li>
        }
    </ul>
</div>
